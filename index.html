<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <script
      src="https://kit.fontawesome.com/758ed9b136.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="oldagram-logo.png" alt="oldagram logo" />
        <img
          src="a.png"
          alt="your avatar"
          width="34px"
          height="34px"
          class="avatar"
        />
      </header>
      <section class="posts" id="posts"></section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
