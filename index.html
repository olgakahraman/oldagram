<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Oldagram</h1>
      <img src="a.JPG" alt="your avatar" width="34px" height="34px" />
    </header>
    <section name="post">
      <div class="user">
        <img
          src="vincent-van-gogh.png"
          alt="Vincent Van Gogh's avatar"
          width="34px"
          height="34px"
        />
        <h3 class="user-name">Vincent van Gogh</h3>
        <p class="location">Zudert, Netherlands</p>
      </div>
      
      <img src="Vincent van Gogh.png" alt="Vincent portrait" width="100%">
<button class="btn like-btn">like</button>
<button class="btn comment-btn">comment</button>
<button class="btn share-btn">share</button>
    </section>
</div>
    <script src="index.js"></script>
  </body>
</html>
